
dependencies { // 메인 프로젝트의 종속성 설정
    implementation project(':mylo-process-rest')
    implementation project(':mylo-common-core')
    implementation project(':mylo-common-util')
    implementation project(':mylo-domain-common')
    implementation project(':cliveworks-domain')

    runtimeOnly 'mysql:mysql-connector-java'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
    implementation group: 'org.bgee.log4jdbc-log4j2', name: 'log4jdbc-log4j2-jdbc4', version: '1.16'
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
}

